      <span class="w-16 h-16 flex items-center justify-center rounded-full shadow border-2 border-softteal bg-gradient-to-br from-financegreen to-softteal text-white text-3xl font-black select-none mb-1" style="font-family: 'Segoe UI', Arial, sans-serif; letter-spacing: -2px;">EP</span>

      <div class="text-mutedblue text-sm">Share your phone number to receive funds</div>
    </div>
    <div class="my-4 border-t border-navy/20"></div>
    <div class="flex flex-col items-center gap-2 mt-4">
      <div class="flex items-center gap-2 animate-fade-in">
        <div id="phone-display" class="text-2xl font-bold text-navy tracking-wider bg-pewter px-4 py-2 rounded-lg border border-softteal">scan</div>

      <label class="block text-sm font-medium mb-1 text-navy tracking-wide">Supported Currencies</label>
      <ul class="bg-pewter/40 p-4 rounded-2xl shadow-lg border border-softteal space-y-2 text-left">
        <li class="flex items-center gap-3 p-3 rounded-xl transition hover:bg-softteal/10 hover:scale-[1.025] focus-within:scale-[1.025]">
          <span class="text-2xl text-yellow-400 drop-shadow">‚≠ê</span>

        </li>
        <li class="flex items-center gap-3 p-3 rounded-xl transition hover:bg-softteal/10 hover:scale-[1.025] focus-within:scale-[1.025]">
          <span class="text-2xl text-gray-500 drop-shadow">ü™ô</span>
          <span class="font-semibold text-navy">XRP</span>
        </li>
        <li class="flex items-center gap-3 p-3 rounded-xl transition hover:bg-financegreen/10 hover:scale-[1.025] focus-within:scale-[1.025]">
          <span class="text-2xl">üáøüá¶</span>
          <span class="font-semibold text-financegreen">ZAR</span>
        </li>
        <li class="flex items-center gap-3 p-3 rounded-xl transition hover:bg-softteal/10 hover:scale-[1.025] focus-within:scale-[1.025]">
          <span class="text-2xl">üá∫üá∏</span>
          <span class="font-semibold text-navy">USD</span>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: none; }
    }
    .animate-fade-in { animation: fade-in 0.7s cubic-bezier(.4,0,.2,1) both; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
      </ul>
    </div>
  </main>

  <script>
    // Copy phone to clipboard
    document.getElementById("copy-phone").onclick = function() {
      navigator.clipboard.writeText(user.phone);
      document.getElementById("copy-msg").style.display = "block";
      setTimeout(() => { document.getElementById("copy-msg").style.display = "none"; }, 1200);
    };
    const user = JSON.parse(localStorage.getItem("easypay-user"));
    if (!user) location.href = "login.html";

    document.getElementById("phone-display").textContent = user.phone;
    document.getElementById("logout-link").classList.remove("hidden");
    document.getElementById("login-link").classList.add("hidden");

    // Generate QR code as image
    const qr = new QRious({
      value: user.phone,
      size: 120,
      background: 'white',
      foreground: '#2563eb',
      level: 'H'
    });
    document.getElementById('qr-code-img').src = qr.toDataURL();

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }
  </script>
</body>
</html>
